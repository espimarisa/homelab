---
services:
  ###########################################################################
  # autobrr: Download automation utility - https://autobrr.com/             #
  ###########################################################################

  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    network_mode: service:gluetun # Route all traffic through Gluetun.
    restart: unless-stopped
    read_only: true
    user: "${PUID}:${PGID}" # Run as non-root user.
    environment:
      AUTOBRR__CHECK_FOR_UPDATES: "false" # Do not check for updates.
      AUTOBRR__DATABASE_TYPE: "postgres" # Use PostgreSQL.
      AUTOBRR__HOST: "0.0.0.0"
      AUTOBRR__LOG_LEVEL: "info" # Log at the info level.
      AUTOBRR__LOG_MAX_SIZE: "10" # 10mb max.
      AUTOBRR__LOG_PATH: "/logs/autobrr.log" # Log at /logs.
      AUTOBRR__POSTGRES_DATABASE: "postgres" # Use default database.
      AUTOBRR__POSTGRES_HOST: "127.0.0.1" # Connect to PostgreSQL.
      AUTOBRR__POSTGRES_PASS: "${AUTOBRR_DB_PASSWORD}" # Connect with PostgreSQL password.
      AUTOBRR__POSTGRES_PORT: "5432" # Connect to port 5432.
      AUTOBRR__POSTGRES_USER: "postgres" # Use default user.
      AUTOBRR__SESSION_SECRET: "${AUTOBRR_SESSION_SECRET}" # Session secret to use for Autobrr.
      TZ: "${TZ}" # Sets the timezone.
    volumes:
      - autobrr-logs:/logs
      - autobrr:/config # Configuration and data.
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      autobrr-db:
        condition: service_healthy # Require autobrr-db to be healthy before starting.
        restart: true # Restart when autobrr-db restarts.
      gluetun:
        condition: service_healthy # Require Gluetun to be healthy before starting.
        restart: true # Restart when Gluetun restarts.
    deploy:
      resources:
        limits:
          cpus: 1 # Allow using up to 1 vCPUs.
          memory: 1G # Allow using 1G of RAM.
    healthcheck:
      test: "curl -f http://127.0.0.1:7474 || exit 1"
    security_opt:
      - no-new-privileges:true # Prevent privelage escalation.
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}" # Required for read_only images.

  autobrr-db:
    image: ghcr.io/11notes/postgres:17
    container_name: autobrr-db
    network_mode: service:gluetun # Route all traffic through Gluetun.
    read_only: true # Prevent writing directly to the image.
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *" # Backup daily at 6AM.
      POSTGRES_PASSWORD: "${AUTOBRR_DB_PASSWORD}" # Sets the database password.
      TZ: "${TZ}" # Sets the timezone.
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}" # Required for read_only image.
      - "/postgres/run:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - autobrr-db-backups:/postgres/backup # PostgreSQL backups.
      - autobrr-db-config:/postgres/etc # PostgreSQL config.
      - autobrr-db-data:/postgres/var # PostgreSQL data.
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      gluetun:
        condition: service_healthy # Wait for Gluetun to be healthy before starting.
        restart: true # Restart when Gluetun restarts.
    deploy:
      resources:
        limits:
          cpus: 1 # Allow using 1 vCPU.
          memory: 256M # Allow using 256M of RAM.
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.

volumes:
  autobrr:
    name: autobrr-volume
    external: true
  autobrr-logs:
    name: autobrr-logs-volume
    external: true
  autobrr-db-backups:
    name: autobrr-db-backups-volume
    external: true
  autobrr-db-config:
    name: autobrr-db-config-volume
    external: true
  autobrr-db-data:
    name: autobrr-db-data-volume
    external: true
