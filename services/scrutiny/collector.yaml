devices:
  - device: /dev/sda
    smartctl_args: -d scsi
  - device: /dev/sdc
    metrics_smart_args: "-xv 188,raw16 --xall --json -T permissive"
  - device: /dev/sdd
    metrics_smart_args: "-xv 188,raw16 --xall --json -T permissive"
  - device: /dev/sde
    metrics_smart_args: "-xv 188,raw16 --xall --json -T permissive"
  - device: /dev/sdf
    metrics_smart_args: "-xv 188,raw16 --xall --json -T permissive"
  - device: /dev/nvme0n1
    type: nvme
  - device: /dev/nvme1n1
    type: nvme
