            score: 0
          - name: WEB-1080p
            score: 0
          - name: WEB-2160p
            score: 0

      # Allow x265 HD releases with HDR, but don't prefer it.
      - trash_ids:
          - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        assign_scores_to:
          - name: Remux-1080p - Anime
            score: 0
          - name: Remux-2160p
            score: 0
          - name: WEB-1080p
            score: 0
          - name: WEB-2160p
            score: 0

