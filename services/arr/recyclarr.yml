sonarr:
  sonarr:
    base_url: http://sonarr:8989
    api_key: !env_var SONARR_API_KEY

    # Include baseline 1080p custom formats and profiles:
    # - Creates and sets up a new "WEB-1080p" and "WEB-2160p" profile
    # - Creates all required Custom Formats for "WEB-1080p" and "WEB-2160p"
    # - Sets Quality settings (size) to TRaSH defaults
    include:
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime
      - template: sonarr-v4-custom-formats-web-1080p
      - template: sonarr-v4-custom-formats-web-2160p
      # - template: sonarr-v4-quality-profile-web-1080p
      # Use the following template instead of the line above
      # if you have older shows as it allows for lower quality
      # releases common in older media
      - template: sonarr-v4-quality-profile-web-1080p-alternative
      # - template: sonarr-v4-quality-profile-web-2160p
      # Use the following template instead of the line above
      # if you have older shows as it allows for lower quality
      # releases common in older media
      - template: sonarr-v4-quality-profile-web-2160p-alternative
      - template: sonarr-quality-definition-series

    # Set up folder and file renaming
    media_naming:
      series: jellyfin-tvdb
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    custom_formats:
      # Optional exclusion formats
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad dual groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RIs group
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        assign_scores_to:
          - name: WEB-1080p
          - name: WEB-2160p

      # If you prefer Dual Audio (Jap/Eng), uncomment this block
      # - trash_ids:
      #     - 418f50b10f1907201b6cfdf881f467b7 # Dual Audio
      #   assign_scores_to:
      #     - name: Remux-1080p - Anime
      #       score: 10

      # Optional UHD exclusion formats
      - trash_ids:
          - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
          - 9b64dff695c2115facf1b6ea59c9bd07 # x265 (no HDR/DV)
        assign_scores_to:
          - name: WEB-2160p

      # Allow and label x265 with HDR releases (but don't prefer them)
      - trash_ids:
          - 47435ece6b99a0b477caf360e79ba0bb # x265
        assign_scores_to:
          - name: WEB-2160p
            score: 0

    # Allow for Bluray 4ks as well
    quality_profiles:
      - name: WEB-2160p
        qualities:
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: Bluray-2160p
