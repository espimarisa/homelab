services:
  ###########################################################################
  # Jellyfin: Media Server - https://jellyfin.org                           #
  ###########################################################################

  jellyfin:
    image: ghcr.io/jellyfin/jellyfin:unstable
    container_name: jellyfin
    hostname: jellyfin
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128:ro
    environment:
      JELLYFIN_PublishedServerUrl: "https://${JELLYFIN_URL}"
    expose:
      - 8096/tcp
    networks:
      - caddy
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - jellyfin-cache:/cache
      - jellyfin-config:/config
      - media-library:/library:ro
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 4096M
        reservations:
          cpus: 1
          memory: 2048M
    group_add:
      - "${RENDER_GID}"
    healthcheck:
      test: "curl -f http://127.0.0.1:8096/health || exit 1"
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network

volumes:
  jellyfin-cache:
    external: true
    name: jellyfin-cache-volume
  jellyfin-config:
    external: true
    name: jellyfin-config-volume
  media-library:
    name: media-library-bind
    driver_opts:
      device: "${MEDIA_LIBRARY_PATH}"
      o: bind
      type: none
