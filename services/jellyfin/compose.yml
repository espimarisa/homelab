services:
  ###########################################################################
  # Jellyfin: Media Server - https://jellyfin.org                           #
  ###########################################################################

  jellyfin:
    image: ghcr.io/jellyfin/jellyfin:10.11.0-rc8
    container_name: jellyfin
    env_file: ../../.env
    hostname: jellyfin
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128:ro
    environment:
      JELLYFIN_PublishedServerUrl: "${JELLYFIN_URL}"
    expose:
      - 8096/tcp
    networks:
      - caddy
    group_add:
      - "${RENDER_GID}"
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - jellyfin-cache:/cache
      - jellyfin-config:/config
      - media-library:/library:ro
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: "3.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: "curl -f http://127.0.0.1:8096/health || exit 1"
    security_opt:
      - no-new-privileges:true
