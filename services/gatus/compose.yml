services:
  ###########################################################################
  # Gatus: Status and uptime monitoring - https://gatus.io                  #
  ###########################################################################

  gatus:
    image: ghcr.io/twin/gatus:v5.26.0
    container_name: gatus
    env_file: ../../.env
    hostname: gatus
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      SOCKET_PROXY_URL: "http://socket-proxy:2375/v1.45"
      TZ: "${TZ}"
    expose:
      - 8080/tcp
    networks:
      - caddy
      - internal-only
      - socket-proxy
    volumes:
      - ./config:/config
    cap_drop:
      - ALL
    depends_on:
      gatus-db:
        condition: service_healthy
        restart: true
      socket-proxy:
        condition: service_healthy
        restart: true
    security_opt:
      - no-new-privileges:true

  gatus-db:
    image: ghcr.io/11notes/postgres:17
    container_name: gatus-db
    env_file: ../../.env
    hostname: gatus-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *"
      POSTGRES_PASSWORD: "${GATUS_DB_PASSWORD}"
      TZ: "${TZ}"
    networks:
      - internal-only
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}"
      - "/postgres/run:uid=${PUID},gid=${PGID}"
    volumes:
      - gatus-db-backups:/postgres/backup
      - gatus-db-config:/postgres/etc
      - gatus-db-data:/postgres/var
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
