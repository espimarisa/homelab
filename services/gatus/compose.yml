services:
  ###########################################################################
  # Gatus: Status and uptime monitoring - https://gatus.io                  #
  ###########################################################################

  gatus:
    image: ghcr.io/twin/gatus:stable
    container_name: gatus
    env_file: ../../.env
    hostname: gatus
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      SOCKET_PROXY_URL: "http://socket-proxy:2375/v1.45"
      TZ: "${TZ}"
    expose:
      - 8080/tcp
    networks:
      - caddy
      - internal-only
      - socket-proxy
    volumes:
      - ../../config/gatus:/config
    cap_drop:
      - ALL
    depends_on:
      gatus-db:
        condition: service_healthy
        restart: true
      socket-proxy:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 128M
        reservations:
          cpus: 0.125
          memory: 32M
    security_opt:
      - no-new-privileges:true

  gatus-db:
    image: ghcr.io/11notes/postgres:17
    container_name: gatus-db
    hostname: gatus-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *"
      POSTGRES_PASSWORD: "${GATUS_DB_PASSWORD}"
      TZ: "${TZ}"
    networks:
      - internal-only
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}"
      - "/postgres/run:uid=${PUID},gid=${PGID}"
    volumes:
      - gatus-db-backups:/postgres/backup
      - gatus-db-config:/postgres/etc
      - gatus-db-data:/postgres/var
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 256M
        reservations:
          cpus: 0.125
          memory: 128M
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network
  internal-only:
    external: true
    name: internal-only-network
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  gatus-db-config:
    name: gatus-db-config-volume
    external: true
  gatus-db-data:
    name: gatus-db-data-volume
    external: true
  gatus-db-backups:
    name: gatus-db-backups-volume
    external: true
