services:
  ###########################################################################
  # Sonarr: Series manager, organizer, and PVR - https://sonarr.tv          #
  ###########################################################################

  sonarr:
    image: ghcr.io/11notes/sonarr:4.0.15
    container_name: sonarr
    env_file: ../../.env
    hostname: sonarr
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}"
    expose:
      - 8989/tcp
    networks:
      caddy:
      gluetun:
        ipv4_address: 172.19.0.5
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - downloads:/downloads
      - media-library:/library
      - sonarr:/etc/sonarr
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 2G
    security_opt:
      - no-new-privileges:true
