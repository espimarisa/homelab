###############################################################################
# Sonarr: Series manager, organizer, and PVR.                                 #
# https://sonarr.tv/                                                          #
###############################################################################

---
x-defaults: &defaults
  env_file: ../../.env
  read_only: true
  restart: unless-stopped
  cap_drop:
    - ALL
  security_opt:
    - no-new-privileges:true

services:
  sonarr:
    <<: *defaults
    image: ghcr.io/11notes/sonarr:4.0.16
    container_name: sonarr
    hostname: sonarr
    environment:
      TZ: "${TZ}" # Sets the timezone.
    expose:
      - 8989/tcp
    networks:
      - external
      - gluetun
      - internal
    tmpfs:
      - "/tmp:uid=1000,gid=1000"
    volumes:
      - downloads:/downloads:rw
      - media-library:/library:rw
      - sonarr:/sonarr/etc:rw
    depends_on:
      sonarr-db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 4G
        reservations:
          cpus: 0.25
          memory: 512M

  sonarr-db:
    <<: *defaults
    image: ghcr.io/11notes/postgres:18
    container_name: sonarr-db
    hostname: sonarr-db
    shm_size: 256MB
    environment:
      TZ: "${TZ}" # Sets the timezone.
      POSTGRES_PASSWORD: "${SONARR_DB_PASSWORD}" # Sets the database password.
    networks:
      - internal
    tmpfs:
      - "/postgres/log:uid=1000,gid=1000"
      - "/postgres/run:uid=1000,gid=1000"
    volumes:
      - sonarr-db-config:/postgres/etc:rw
      - sonarr-db-data:/postgres/var:rw
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 0.25
          memory: 256M

networks:
  external:
    external: true
    name: external-network
  gluetun:
    external: true
    name: gluetun-network
  internal:
    external: true
    name: internal-network

volumes:
  sonarr:
    name: sonarr-volume
    external: true
  sonarr-db-config:
    name: sonarr-db-config-volume
    external: true
  sonarr-db-data:
    name: sonarr-db-data-volume
    external: true
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
  media-library:
    name: media-library-bind
    driver_opts:
      device: "${MEDIA_LIBRARY_PATH}"
      o: bind
      type: none
