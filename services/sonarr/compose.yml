services:
  ###########################################################################
  # Sonarr: Series manager, organizer, and PVR - https://sonarr.tv          #
  ###########################################################################

  sonarr:
    image: ghcr.io/11notes/sonarr:4.0.15
    container_name: sonarr
    env_file: ../../.env
    hostname: sonarr
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}"
    expose:
      - 8989/tcp
    networks:
      - caddy
      - gluetun
      - internal-only
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - downloads:/downloads
      - media-library:/library
      - sonarr:/sonarr/etc
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    depends_on:
      sonarr-db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 2G
    security_opt:
      - no-new-privileges:true

  sonarr-db:
    image: ghcr.io/11notes/postgres:17
    container_name: sonarr-db
    env_file: ../../.env
    hostname: sonarr-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *"
      POSTGRES_PASSWORD: "${SONARR_DB_PASSWORD}"
      TZ: "${TZ}"
    networks:
      - internal-only
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}"
      - "/postgres/run:uid=${PUID},gid=${PGID}"
    volumes:
      - sonarr-db-backups:/postgres/backup
      - sonarr-db-config:/postgres/etc
      - sonarr-db-data:/postgres/var
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    security_opt:
      - no-new-privileges:true
