services:
  ###########################################################################
  # Chhoto URL: URL shortener - https://github.com/sintan1729/chhoto-url    #
  ###########################################################################

  chhoto:
    image: ghcr.io/sintan1729/chhoto-url:6.3.2-alpine
    container_name: chhoto
    hostname: chhoto
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      api_key: "${CHHOTO_API_KEY}"
      db_url: "/db/urls.sqlite"
      password: "${CHHOTO_PASSWORD}"
      site_url: "https://${CHHOTO_URL}"
      slug_style: "Pair"
      TZ: "${TZ}"
    expose:
      - 4567/tcp
    networks:
      - caddy
    volumes:
      - chhoto:/db
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 256M
    healthcheck:
      test: "wget --spider http://127.0.0.1:4567"
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network

volumes:
  chhoto:
    external: true
    name: chhoto-volume
