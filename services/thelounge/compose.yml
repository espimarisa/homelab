services:
  ###########################################################################
  # The Lounge: IRC Client - https://thelounge.chat                         #
  ###########################################################################

  thelounge:
    image: ghcr.io/thelounge/thelounge:4.4.3
    container_name: thelounge
    env_file: ../../.env
    hostname: thelounge
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      TZ: "${TZ}"
    expose:
      - 9000/tcp
    networks:
      - caddy
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - thelounge:/var/opt/thelounge
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 256M
    healthcheck:
      test: "wget --spider http://127.0.0.1:9000 || exit 1"
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network

volumes:
  thelounge:
    name: thelounge-volume
    external: true
