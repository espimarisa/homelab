services:
  ###########################################################################
  # Beszel: Server monitoring hub - https://beszel.dev/                     #
  ###########################################################################

  beszel:
    image: ghcr.io/henrygd/beszel/beszel:0.13.2
    container_name: beszel
    hostname: beszel
    restart: unless-stopped
    environment:
      APP_URL: "https://beszel.${INTERNAL_DOMAIN}"
    ports:
      - 127.0.0.1:8090:8090/tcp
    networks:
      - caddy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - beszel-data:/beszel_data
      - beszel-socket:/beszel_socket
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 256M
    healthcheck:
      test: ["CMD", "/beszel", "health", "--url", "http://localhost:8090"]
    security_opt:
      - no-new-privileges:true

  ###########################################################################
  # Beszel Agent: Beszel agent for server monitoring.                       #
  ###########################################################################

  beszel-agent:
    image: ghcr.io/henrygd/beszel/beszel-agent-intel:0.13.2 # Use -intel for future Intel GPU monitoring.
    container_name: beszel-agent
    hostname: beszel-agent
    network_mode: host
    restart: unless-stopped
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128:ro # Not working for Arc currently, but here for the future!
    environment:
      HUB_URL: "http://127.0.0.1:8090"
      KEY: "${BESZEL_KEY}"
      LISTEN: "0.0.0.0:45876"
      TOKEN: "${BESZEL_TOKEN}"
    volumes:
      - /:/extra-filesystems/nvme0n1p3:ro # Root FS is on partition nvme0n1p3
      - /etc/localtime:/etc/localtime:ro
      - /proc:/proc:ro
      - /sys:/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOWNLOADS_CACHE_PATH}:/extra-filesystems/sda1:ro # /dl-cache is on partition sda1
      - ${STORAGE_PATH}:/extra-filesystems/storage:ro # /storage is the ZFS pool named storage
      - beszel-agent:/var/lib/beszel-agent
      - beszel-socket:/beszel_socket
    cap_add:
      - PERFMON # Required for GPU monitoring.
      - SYS_ADMIN # Required for GPU monitoring.
      - DAC_OVERRIDE # Required for GPU monitoring.
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1024M
    depends_on:
      beszel:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD", "/agent", "health"]
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  beszel-agent:
    name: beszel-agent-volume
    external: true
  beszel-data:
    name: beszel-data-volume
    external: true
  beszel-socket:
    name: beszel-socket-volume
    external: true
