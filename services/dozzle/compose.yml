services:
  ###########################################################################
  # Dozzle: Docker log viewer - https://dozzle.dev/                         #
  ###########################################################################

  dozzle:
    image: ghcr.io/amir20/dozzle:v8
    container_name: dozzle
    env_file: ../../.env
    hostname: dozzle
    read_only: true # Prevent writing to the image.
    restart: unless-stopped
    user: "${PUID}:${PGID}" # Run as non-root user.
    environment:
      DOZZLE_ENABLE_ACTIONS: "true" # Enable actions.
      DOZZLE_ENABLE_SHELL: "true" # Enable shell.
    expose:
      - 8080/tcp # Dozzle web interface; will be reverse proxied internally at dozzle.${INTERNAL_DOMAIN}.
    networks:
      - external
      - internal
    volumes:
      - /etc/localtime:/etc/localtime:ro # Timezone mount.
      - socket-proxy:/var/run/docker.sock:ro # Socket proxy volume.
      - dozzle:/data # Configuration and data.
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      socket-proxy:
        condition: service_healthy # Require socket-proxy to be healthy before connecting.
        restart: true # Restart when socket-proxy is restarted.
    deploy:
      resources:
        limits:
          cpus: 0.25 # Allow up to 0.25 vCPUs.
          memory: 256M # Allow up to 256MB of RAM.
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
    security_opt:
      - no-new-privileges:true # Prevent privilege escalation.

networks:
  external:
    external: true
    name: external-network
  internal:
    external: true
    name: internal-network

volumes:
  dozzle:
    name: dozzle-volume
    external: true
  socket-proxy:
    external: true
    name: socket-proxy-volume
