services:
  ###########################################################################
  # Dozzle: Docker log viewer - https://dozzle.dev/                         #
  ###########################################################################

  dozzle:
    image: ghcr.io/amir20/dozzle:v8.14.4
    container_name: dozzle
    env_file: ../../.env
    hostname: dozzle
    read_only: true
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375"
      DOZZLE_ENABLE_ACTIONS: "true"
      DOZZLE_ENABLE_SHELL: "true"
    expose:
      - 8080/tcp
    networks:
      - caddy
      - socket-proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - dozzle:/data
    cap_drop:
      - ALL
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  dozzle:
    name: dozzle-volume
    external: true
