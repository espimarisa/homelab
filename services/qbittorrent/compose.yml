services:
  ###########################################################################
  # qBittorrent: BitTorrent client - https://www.qbittorrent.org/           #
  ###########################################################################

  qbittorrent:
    image: ghcr.io/11notes/qbittorrent:5.1.2
    container_name: qbittorrent
    env_file: ../../.env
    network_mode: service:gluetun
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}"
    volumes:
      - downloads:/downloads
      - downloads-incomplete:/downloads-incomplete
      - qbittorrent-config:/qbittorrent/etc
      - qbittorrent-data:/qbittorrent/var
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    security_opt:
      - no-new-privileges:true

volumes:
  qbittorrent-config:
    name: qbittorrent-config-volume
    external: true
  qbittorrent-data:
    name: qbittorrent-data-volume
    external: true
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
  downloads-incomplete:
    name: downloads-incomplete
    driver_opts:
      device: "${DOWNLOADS_INCOMPLETE_PATH}"
      o: bind
      type: none
