services:
  ###########################################################################
  # qBittorrent: BitTorrent client - https://www.qbittorrent.org/           #
  ###########################################################################

  qbittorrent:
    image: ghcr.io/11notes/qbittorrent:5.1.2
    container_name: qbittorrent
    network_mode: service:gluetun
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}"
    volumes:
      - downloads:/downloads
      - dl-cache:/dl-cache
      - qbittorrent-config:/qbittorrent/etc
      - qbittorrent-data:/qbittorrent/var
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          memory: 8192M
          cpus: 8
    security_opt:
      - no-new-privileges:true

  ###########################################################################
  # qui: Alternate web UI for qBittorrent - https://github.com/autobrr/qui  #
  ###########################################################################

  qui:
    image: ghcr.io/autobrr/qui:v1.4.0
    container_name: qui
    network_mode: service:gluetun
    read_only: true
    restart: unless-stopped
    environment:
      QUI__PORT: "7476"
      QUI__LOG_PATH: "/config/logs/qui.log"
      QUI__SESSION_SECRET: "${QUI_SESSION_SECRET}"
      TZ: "${TZ}"
    volumes:
      - qui-config:/config
      - qui-logs:/config/logs
    cap_drop:
      - AUDIT_WRITE
      - MKNOD
      - SETFCAP
      - SYS_ADMIN
      - SYS_CHROOT
      - SYS_PTRACE
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
      qbittorrent:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: 1
    security_opt:
      - no-new-privileges:true

volumes:
  qbittorrent-config:
    name: qbittorrent-config-volume
    external: true
  qbittorrent-data:
    name: qbittorrent-data-volume
    external: true
  qui-config:
    name: qui-config-volume
    external: true
  qui-logs:
    name: qui-logs-volume
    external: true
  dl-cache:
    name: dl-cache
    driver_opts:
      device: "${DOWNLOADS_CACHE_PATH}"
      o: bind
      type: none
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
