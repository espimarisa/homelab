# qBittorrent: BitTorrent client.
# https://github.com/qbittorrent/qBittorrent/wiki

---
services:
  qbittorrent:
    image: ghcr.io/11notes/qbittorrent:5
    container_name: qbittorrent
    env_file: ../../.env
    network_mode: service:gluetun
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}" # Sets the timezone.
    volumes:
      - downloads-complete:/downloads:rw
      - downloads-incomplete:/downloads-incomplete:rw
      - downloads-permaseed:/downloads-permaseed:rw
      - qbittorrent-config:/qbittorrent/etc:rw
      - qbittorrent-data:/qbittorrent/var:rw
    cap_drop:
      - ALL
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 4GB
    security_opt:
      - no-new-privileges:true

volumes:
  qbittorrent-config:
    name: qbittorrent-config-volume
    external: true
  qbittorrent-data:
    name: qbittorrent-data-volume
    external: true
  downloads-complete:
    name: downloads-complete-bind
    driver_opts:
      device: "${DOWNLOADS_COMPLETE_PATH}"
      o: bind
      type: none
  downloads-incomplete:
    name: downloads-incomplete-bind
    driver_opts:
      device: "${DOWNLOADS_INCOMPLETE_PATH}"
      o: bind
      type: none
  downloads-permaseed:
    name: downloads-permaseed-bind
    driver_opts:
      device: "${DOWNLOADS_PERMASEED_PATH}"
      o: bind
      type: none
