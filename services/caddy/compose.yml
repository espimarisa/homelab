services:
  ###########################################################################
  # Caddy: Reverse proxy and web server - https://caddyserver.com/          #
  ###########################################################################

  caddy:
    image: ghcr.io/11notes/caddy:2.10.0
    container_name: caddy
    command: ["run", "--config", "/caddy/etc/Caddyfile"]
    env_file: ../../.env
    hostname: caddy
    read_only: true
    restart: unless-stopped
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375"
      TZ: "${TZ}"
    networks:
      - caddy
      - socket-proxy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - ./Caddyfile:/caddy/etc/Caddyfile
      - caddy-backups:/caddy/backup
      - caddy-config:/caddy/etc
      - caddy-data:/caddy/var
      - caddy-logs:/caddy/logs
    cap_drop:
      - ALL
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 128M
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv4.ip_unprivileged_port_start: 80

networks:
  caddy:
    external: true
    name: caddy-network
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  caddy-backups:
    external: true
    name: caddy-backups-volume
  caddy-config:
    external: true
    name: caddy-config-volume
  caddy-data:
    external: true
    name: caddy-data-volume
  caddy-logs:
    external: true
    name: caddy-logs-volume
