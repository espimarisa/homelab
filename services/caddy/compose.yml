services:
  ###########################################################################
  # Caddy: Reverse proxy and web server - https://caddyserver.com/          #
  ###########################################################################

  caddy:
    image: ghcr.io/11notes/caddy:2
    container_name: caddy
    command: ["run", "--config", "/caddy/etc/Caddyfile"] # Use Caddyfile.
    env_file: ../../.env
    hostname: caddy
    read_only: true # Prevent writing directly to the image.
    restart: unless-stopped
    dns:
      - 9.9.9.9
      - 149.112.112.112
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375" # Connects to the socket proxy.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      - caddy
      - socket-proxy
    ports:
      - 80:80/tcp # HTTP traffic.
      - 443:443/tcp # HTTPs traffic.
      - 443:443/udp # HTTPS3 traffic.
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - ./config/Caddyfile:/caddy/etc/Caddyfile:ro # Caddyfile mount.
      - caddy-backups:/caddy/backup # Caddyfile backups.
      - caddy-config:/caddy/etc # Caddy config.
      - caddy-data:/caddy/var # Caddy data and certificates.
      - caddy-logs:/caddy/logs # Caddy logs.
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      socket-proxy:
        condition: service_healthy # Require socket-proxy to be healthy before connecting.
        restart: true # Restart when socket-proxy is restarted.
    deploy:
      resources:
        limits:
          cpus: 1 # Allow up to 1 vCPU.
          memory: 512M # Allow up to 512MB of RAM usage.
        reservations:
          cpus: 0.25 # Reserve 0.25 vCPUs.
          memory: 128M # Reserve 128MB of RAM.
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.
    sysctls:
      net.ipv4.ip_unprivileged_port_start: 80 # Required for binding to port 80.

networks:
  caddy:
    external: true
    name: caddy-network
    ipam:
      config:
        - subnet: 172.18.0.0/16 # Always use the 172.18.0.0/16 subnet.
          gateway: 172.18.0.1
  socket-proxy:
    external: true
    name: socket-proxy-network

volumes:
  caddy-backups:
    external: true
    name: caddy-backups-volume
  caddy-config:
    external: true
    name: caddy-config-volume
  caddy-data:
    external: true
    name: caddy-data-volume
  caddy-logs:
    external: true
    name: caddy-logs-volume
