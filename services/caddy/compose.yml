services:
  ###########################################################################
  # Caddy: Reverse proxy and web server - https://caddyserver.com/          #
  ###########################################################################

  caddy:
    image: ghcr.io/11notes/caddy:2
    container_name: caddy
    command: ["run", "--config", "/caddy/etc/Caddyfile"]
    hostname: caddy
    read_only: true
    restart: unless-stopped
    environment:
      ACME_EMAIL: "${ACME_EMAIL}"
      CHHOTO_URL: "${CHHOTO_URL}"
      DOCKER_HOST: "tcp://socket-proxy:2375"
      DOMAIN: "${DOMAIN}"
      GATUS_URL: "${GATUS_URL}"
      HOMARR_URL: "${HOMARR_URL}"
      INTERNAL_DOMAIN: "${INTERNAL_DOMAIN}"
      JELLYFIN_URL: "${JELLYFIN_URL}"
      NAVIDROME_URL: "${NAVIDROME_URL}"
      OPENCLOUD_URL: "${OPENCLOUD_URL}"
      THELOUNGE_URL: "${THELOUNGE_URL}"
      TZ: "${TZ}"
      VAULTWARDEN_URL: "${VAULTWARDEN_URL}"
    networks:
      - caddy
      - socket-proxy
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - ./Caddyfile:/caddy/etc/Caddyfile
      - caddy-backups:/caddy/backup
      - caddy-config:/caddy/etc
      - caddy-data:/caddy/var
      - caddy-logs:/caddy/logs
    cap_drop:
      - ALL
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 0.25
          memory: 128M
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv4.ip_unprivileged_port_start: 80

networks:
  caddy:
    external: true
    name: caddy-network
  socket-proxy:
    external: true
    name: socket-proxy-network

volumes:
  caddy-backups:
    external: true
    name: caddy-backups-volume
  caddy-config:
    external: true
    name: caddy-config-volume
  caddy-data:
    external: true
    name: caddy-data-volume
  caddy-logs:
    external: true
    name: caddy-logs-volume
