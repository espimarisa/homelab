---
services:
  ###########################################################################
  # Caddy: Reverse proxy and web server - https://caddyserver.com/          #
  ###########################################################################

  caddy:
    image: ghcr.io/11notes/caddy:2
    container_name: caddy
    command: ["run", "--config", "/caddy/etc/Caddyfile"] # Use the Caddyfile.
    env_file: ../../.env
    hostname: caddy
    read_only: true # Prevent writing directly to the image.
    restart: unless-stopped
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375" # Connect to socket proxy.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      - external
      - gluetun
      - internal
    ports:
      - 80:80/tcp # HTTP traffic.
      - 443:443/tcp # HTTPS traffic.
      - 443:443/udp # HTTPS3 traffic.
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - ./config/Caddyfile:/caddy/etc/Caddyfile:ro # Caddyfile mount.
      - caddy-backups:/caddy/backup:rw # Caddyfile backups.
      - caddy-config:/caddy/etc:rw # Caddy config.
      - caddy-data:/caddy/var:rw # Caddy data and certificates.
      - caddy-logs:/caddy/logs:rw # Caddy logs.
    cap_add:
      - NET_BIND_SERVICE # Required for binding ports <= 1024.
      - NET_ADMIN # Improves HTTP3 performance.
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      socket-proxy:
        condition: service_healthy # Require socket-proxy to be healthy before connecting.
        restart: true # Restart when socket-proxy is restarted.
    deploy:
      resources:
        limits:
          cpus: 1 # Allow up to 1 vCPU.
          memory: 512M # Allow up to 512MB of RAM usage.
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.

networks:
  external:
    external: true
    name: external-network
  gluetun:
    external: true
    name: gluetun-network
  internal:
    external: true
    name: internal-network

volumes:
  caddy-data:
    name: caddy-data-bind
    driver_opts:
      device: "${APPDATA_PATH}/caddy/data"
      o: bind
      type: none
  caddy-backups:
    external: true
    name: caddy-backups-volume
  caddy-config:
    external: true
    name: caddy-config-volume
  caddy-logs:
    external: true
    name: caddy-logs-volume
