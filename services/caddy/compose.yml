services:
  ###########################################################################
  # Caddy: Reverse proxy and web server - https://caddyserver.com/          #
  ###########################################################################

  caddy:
    image: ghcr.io/11notes/caddy:2.10.0
    container_name: caddy
    command: ["run", "--config", "/caddy/etc/Caddyfile"]
    env_file: ../../.env
    hostname: caddy
    read_only: true
    restart: unless-stopped
    environment:
      DOCKER_HOST: "tcp://socket-proxy:2375"
      TZ: "${TZ}"
    networks:
      - caddy
      - socket-proxy
    ports:
      - 80:80/tcp
      - 443:443/tcp
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - ./Caddyfile:/caddy/etc/Caddyfile
      - caddy-backups:/caddy/backup
      - caddy-config:/caddy/etc
      - caddy-data:/caddy/var
    cap_drop:
      - ALL
    depends_on:
      socket-proxy:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv4.ip_unprivileged_port_start: 80
