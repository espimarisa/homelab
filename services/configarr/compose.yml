###########################################################################
# Configarr: 'ARR profile synchronization and management service.         #
###########################################################################

---
services:
  configarr:
    image: ghcr.io/11notes/configarr:1
    container_name: configarr
    env_file: ../../.env # Needed to force YAML parsing.
    read_only: true # Prevent writing directly to the image.
    restart: unless-stopped
    environment:
      CONFIGARR_SCHEDULE: "0 5 * * *" # Run every night at 5AM.
      DEBUG: "true" # Enable debug mode.
      LOG_STACKTRACE: "true" # Log stack traces.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      - external
    volumes:
      - ./config:/configarr/etc # Local Configarr config.
      - configarr:/configarr/var # Configarr cache/data volume.
    cap_add:
      - CHOWN # Required for taking ownership.
    cap_drop:
      - ALL
    depends_on:
      lidarr:
        condition: service_healthy # Require Lidarr to be healthy.
        restart: true # Restart when Lidarr restarts.
      radarr:
        condition: service_healthy # Require Radarr to be healthy.
        restart: true # Restart when Radarr restarts.
      sonarr:
        condition: service_healthy # Require Sonarr to be healthy.
        restart: true # Restart when Sonarr restarts.
    deploy:
      resources:
        limits:
          cpus: 0.25 # Allow up to 0.25 vCPUs.
          memory: 128MB # Allow up to 128MB of RAM.
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.

networks:
  external:
    external: true
    name: external-network

volumes:
  configarr:
    external: true
    name: configarr-volume
