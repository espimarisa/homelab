services:
  ###########################################################################
  # slskd: Soulseek client - https://github.com/slskd/slskd                 #
  ###########################################################################

  slskd:
    image: ghcr.io/slskd/slskd:latest
    container_name: slskd
    network_mode: service:gluetun
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      SLSKD_DISK_LOGGER: "true"
      SLSKD_DOWNLOADS_DIR: "/downloads/soulseek"
      SLSKD_INCOMPLETE_DIR: "/dl-cache/soulseek"
      SLSKD_JWT_KEY: "${SLSKD_JWT_KEY}"
      SLSKD_JWT_TTL: "604800000"
      SLSKD_REMOTE_CONFIGURATION: "true"
      SLSKD_SHARED_DIR: "/library/music"
      SLSKD_SLSK_DESCRIPTION: "${SOULSEEK_DESCRIPTION}"
      SLSKD_SLSK_LISTEN_PORT: "${SOULSEEK_PORT:-50300}"
      SLSKD_SLSK_PASSWORD: "${SOULSEEK_PASSWORD}"
      SLSKD_SLSK_USERNAME: "${SOULSEEK_USERNAME}"
      SLSKD_UMASK: "${UMASK}"
      SLSKD_USERNAME: "${SLSKD_USERNAME}"
      SOULSEEK_PASSWORD: "${SOULSEEK_PASSWORD}"
      TZ: "${TZ}"
    volumes:
      - slskd:/app
      - dl-cache:/dl-cache
      - downloads:/downloads
      - media-library:/library:ro
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2048M
        reservations:
          cpus: 0.25
          memory: 256M
    healthcheck:
      test: "wget --spider http://127.0.0.1:5030/health || exit 1"
    security_opt:
      - no-new-privileges:true

volumes:
  slskd:
    name: slskd-volume
    external: true
  dl-cache:
    name: dl-cache
    driver_opts:
      device: "${DOWNLOADS_CACHE_PATH}"
      o: bind
      type: none
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
  media-library:
    name: media-library-bind
    driver_opts:
      device: "${MEDIA_LIBRARY_PATH}"
      o: bind
      type: none
