---
x-defaults: &defaults
  env_file: ../../.env
  restart: unless-stopped
  security_opt:
    - no-new-privileges:true # Prevent privilege escalation.
  cap_drop:
    - AUDIT_WRITE
    - MKNOD
    - SETFCAP
    - SETPCAP
    - SYS_ADMIN
    - SYS_CHROOT
    - SYS_PTRACE

services:
  ###########################################################################
  # Homarr: Dashboard and homepage - https://homarr.dev/                    #
  ###########################################################################

  homarr:
    <<: *defaults
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    hostname: homarr
    environment:
      DB_URL: "postgres://postgres:${HOMARR_DB_PASSWORD}@homarr-db:5432/postgres" # PostgreSQL connection URL.
      DB_DIALECT: "postgresql" # Use PostgreSQL.
      DB_DRIVER: "node-postgres" # Use node-postgres.
      PGID: ${PGID} # Group ID to run as.
      PUID: ${PUID} # User ID to run as.
      SECRET_ENCRYPTION_KEY: "${HOMARR_ENCRYPTION_KEY}" # Encryption key to use for sessions.
      TZ: "${TZ}" # Sets the timezone.
    expose:
      - 7575/tcp # Web interface reverse proxied externally at ${HOMARR_URL}.
    networks:
      - external
      - gluetun
      - internal
    volumes:
      - homarr:/appdata # Configuration and data.
      - socket-proxy:/var/run:ro # Socket proxy.
    depends_on:
      homarr-db:
        condition: service_healthy # Require homarr-db to be healthy before connecting.
        restart: true # Restart when homarr-db is restarted.
      socket-proxy:
        condition: service_healthy # Require socket-proxy to be healthy before connecting.
        restart: true # Restart when socket-proxy is restarted.
    deploy:
      resources:
        limits:
          cpus: 0.5 # Allow using up to 0.5 vCPUs.
          memory: 1G # Allow using 1G of RAM.
    healthcheck:
      test: "wget --spider http://127.0.0.1:7575 || exit 1"

  homarr-db:
    <<: *defaults
    image: ghcr.io/11notes/postgres:17
    container_name: homarr-db
    hostname: homarr-db
    read_only: true # Prevent writing directly to the image.
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *" # Backup daily at 6AM.
      POSTGRES_PASSWORD: "${HOMARR_DB_PASSWORD}" # Sets the database password.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      internal:
        ipv4_address: 172.19.2.42 # Static IPV4 from the internal subnet
        ipv6_address: fdad:21b2:bca9:1::42 # Static IPV6 equivalent
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}" # Required for read_only image.
      - "/postgres/run:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - homarr-db-backups:/postgres/backup # PostgreSQL backups.
      - homarr-db-config:/postgres/etc # PostgreSQL config.
      - homarr-db-data:/postgres/var # PostgreSQL data.
    cap_drop:
      - ALL # Drop all default capabilities.
    deploy:
      resources:
        limits:
          cpus: 1 # Allow using 1 vCPU.
          memory: 256M # Allow using 256M of RAM.

  ###########################################################################
  # Anubis: Anti-bot/scraper tool - https://anubis.techaro.lol              #
  ###########################################################################

  homarr-anubis:
    <<: *defaults
    image: ghcr.io/techarohq/anubis:latest
    container_name: homarr-anubis
    hostname: homarr-anubis
    read_only: true # Prevent writing directly to the image.
    user: "${PUID}:${PGID}" # Run as non-root user.
    environment:
      BIND: ":7575" # Bind to the used container port.
      ED25519_PRIVATE_KEY_HEX: "${HOMARR_ANUBIS_KEY}" # Sets the private key.
      REDIRECT_DOMAINS: "*.${HOMARR_URL}" # Sets allowed redirect URLs.
      SERVE_ROBOTS_TXT: "true" # Serve a default robots.txt.
      SLOG_LEVEL: "DEBUG" # Log more things.
      TARGET: "http://homarr:7575" # Target the container.
      TZ: "${TZ}" # Sets the timezone.
      WEBMASTER_EMAIL: "${ACME_EMAIL}" # Sets the webmaster email.
    networks:
      - external
    cap_drop:
      - ALL # Drop all default capabilities.
    depends_on:
      caddy:
        condition: service_healthy # Require Caddy to be healthy.
        restart: true # Restart when Caddy restarts.
      homarr:
        condition: service_healthy # Require Homarr to be healthy.
        restart: true # Restart when Homarr restarts.
    healthcheck:
      test: ["CMD", "anubis", "--healthcheck"]

networks:
  external:
    external: true
    name: external-network
  gluetun:
    external: true
    name: gluetun-network
  internal:
    external: true
    name: internal-network

volumes:
  homarr:
    name: homarr-volume
    external: true
  homarr-db-data:
    name: homarr-db-data-volume
    external: true
  homarr-db-config:
    name: homarr-db-config-volume
    external: true
  homarr-db-backups:
    name: homarr-db-backups-volume
    external: true
  socket-proxy:
    external: true
    name: socket-proxy-volume
