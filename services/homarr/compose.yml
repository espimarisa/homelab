services:
  ###########################################################################
  # Homarr: Dashboard and homepage - https://homarr.dev/                    #
  ###########################################################################

  homarr:
    image: ghcr.io/homarr-labs/homarr:v1.41.0
    container_name: homarr
    restart: unless-stopped
    environment:
      DB_DIALECT: "postgresql"
      DB_DRIVER: "node-postgres"
      DB_HOST: "homarr-db"
      DB_NAME: "postgres"
      DB_PASSWORD: "${HOMARR_DB_PASSWORD}"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DOCKER_HOSTNAMES: "socket-proxy"
      DOCKER_PORTS: "2375"
      HOMARR_API_KEY: "${HOMARR_API_KEY}"
      PGID: ${PGID}
      PUID: ${PUID}
      SECRET_ENCRYPTION_KEY: "${HOMARR_ENCRYPTION_KEY}"
      TZ: "${TZ}"
    expose:
      - 7575/tcp
    networks:
      - caddy
      - gluetun
      - internal-only
      - socket-proxy
    volumes:
      - homarr:/appdata
    cap_drop:
      - AUDIT_WRITE
      - MKNOD
      - SETFCAP
      - SYS_ADMIN
      - SYS_CHROOT
      - SYS_PTRACE
    depends_on:
      homarr-db:
        condition: service_healthy
        restart: true
      socket-proxy:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 2048M
    healthcheck:
      test: 'wget --spider http://127.0.0.1:7575/api/info --header=''ApiKey: "${HOMARR_API_KEY}" || exit 1'
    security_opt:
      - no-new-privileges:true

  homarr-db:
    image: ghcr.io/11notes/postgres:17
    container_name: homarr-db
    hostname: homarr-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *"
      POSTGRES_PASSWORD: "${HOMARR_DB_PASSWORD}"
      TZ: "${TZ}"
    networks:
      - internal-only
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}"
      - "/postgres/run:uid=${PUID},gid=${PGID}"
    volumes:
      - homarr-db-backups:/postgres/backup
      - homarr-db-config:/postgres/etc
      - homarr-db-data:/postgres/var
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1024M
    security_opt:
      - no-new-privileges:true

networks:
  caddy:
    external: true
    name: caddy-network
  gluetun:
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
    name: gluetun-network
  internal-only:
    driver: bridge
    external: true
    internal: true
    name: internal-only-network
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  homarr:
    name: homarr-volume
    external: true
  homarr-db-data:
    name: homarr-db-data-volume
    external: true
  homarr-db-config:
    name: homarr-db-config-volume
    external: true
  homarr-db-backups:
    name: homarr-db-backups-volume
    external: true
