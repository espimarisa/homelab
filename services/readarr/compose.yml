services:
  ###########################################################################
  # readarr: Readarr fork - https://github.com/pennydreadful/readarr    #
  ###########################################################################

  readarr:
    image: ghcr.io/pennydreadful/bookshelf:softcover-v0.4.20.91
    container_name: readarr
    env_file: ../../.env
    restart: unless-stopped
    environment:
      PGID: "${PGID}"
      PUID: "${PUID}"
      TZ: "${TZ}"
      UMASK: "${UMASK}"
    expose:
      - 8787/tcp
    networks:
      caddy:
      gluetun:
        ipv4_address: 172.19.0.6
      internal-only:
    volumes:
      - downloads:/downloads
      - readarr:/config
      - media-library:/library
    cap_add:
      - CHOWN
      - FOWNER
      - FSETID
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    depends_on:
      readarr-db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 2G
    security_opt:
      - no-new-privileges:true

  readarr-db:
    image: ghcr.io/11notes/postgres:17
    container_name: readarr-db
    env_file: ../../.env
    hostname: readarr-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *"
      POSTGRES_PASSWORD: "${READARR_DB_PASSWORD}"
      TZ: "${TZ}"
    networks:
      - internal-only
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}"
      - "/postgres/run:uid=${PUID},gid=${PGID}"
    volumes:
      - readarr-db-backups:/postgres/backup
      - readarr-db-config:/postgres/etc
      - readarr-db-data:/postgres/var
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    security_opt:
      - no-new-privileges:true
