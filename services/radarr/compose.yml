services:
  ###########################################################################
  # Radarr: Movie manager, organizer, and PVR - https://radarr.tv        #
  ###########################################################################

  radarr:
    image: ghcr.io/11notes/radarr:5.28.0
    container_name: radarr
    env_file: ../../.env
    hostname: radarr
    read_only: true
    restart: unless-stopped
    environment:
      TZ: "${TZ}"
    expose:
      - 7878/tcp
    networks:
      caddy:
      gluetun:
        ipv4_address: 172.19.0.4
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}"
    volumes:
      - ./scripts:/radarr/etc/scripts
      - downloads:/downloads
      - media-library:/library
      - radarr:/radarr/etc
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 2G
    security_opt:
      - no-new-privileges:true
