---
services:
  ###########################################################################
  # Radarr: Movie manager, organizer, and PVR - https://radarr.tv           #
  ###########################################################################

  radarr:
    image: ghcr.io/11notes/radarr:5
    container_name: radarr
    hostname: radarr
    read_only: true
    restart: unless-stopped
    networks:
      caddy:
      gluetun:
        ipv4_address: 172.19.0.21
    environment:
      TZ: "${TZ}" # Sets the timezone.
    expose:
      - 7878/tcp # Web interface reverse proxied internally at radarr.${INTERNAL_DOMAIN}.
    tmpfs:
      - "/tmp:uid=${PUID},gid=${PGID}" # Required for read_only images.
    volumes:
      - ./scripts:/scripts:ro # 'ARR custom scripts.
      - downloads:/downloads:rw # Root downloads directory.
      - media-library:/library:rw # Root media library directory.
      - radarr:/radarr/etc:rw # Configuration and data.
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    depends_on:
      radarr-db:
        condition: service_healthy # Wait for radarr-db to be healthy before starting.
        restart: true # Restart when radarr-db restarts.
    deploy:
      resources:
        limits:
          cpus: 2 # Allow using 2 vCPUs.
          memory: 2G # Allow using 2G.
    healthcheck:
      test: "wget --spider http://127.0.0.1:7878/api/v3/system/status?apikey=${RADARR_API_KEY} || exit 1"
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.

  radarr-db:
    image: ghcr.io/11notes/postgres:17
    container_name: radarr-db
    hostname: radarr-db
    read_only: true
    restart: unless-stopped
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *" # Run every night at 6AM.
      POSTGRES_PASSWORD: "${RADARR_DB_PASSWORD}" # Configures the default PostgreSQL password.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      - gluetun
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}" # Required for read_only image.
      - "/postgres/run:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - radarr-db-backups:/postgres/backup:rw # PostgreSQL backups.
      - radarr-db-config:/postgres/etc:rw # PostgreSQL configuration.
      - radarr-db-data:/postgres/var:rw # PostgreSQL data.
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 0.5 # Allow using 0.5 vCPUs.
          memory: 512M # Allow using 512MB.
    security_opt:
      - no-new-privileges:true # Do not allow privilege escalation.

networks:
  caddy:
    external: true
    name: caddy-network
    ipam:
      config:
        - subnet: 172.18.0.0/16 # Always use the 172.18.0.0/16 subnet.
          gateway: 172.18.0.1
  gluetun:
    external: true
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
    name: gluetun-network

volumes:
  radarr-db-backups:
    name: radarr-db-backups-volume
    external: true
  radarr-db-config:
    name: radarr-db-config-volume
    external: true
  radarr-db-data:
    name: radarr-db-data-volume
    external: true
  radarr:
    name: radarr-volume
    external: true
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
  media-library:
    name: media-library-bind
    driver_opts:
      device: "${MEDIA_LIBRARY_PATH}"
      o: bind
      type: none
