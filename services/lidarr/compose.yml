---
x-defaults: &defaults
  env_file: ../../.env
  restart: unless-stopped
  cap_drop:
    - AUDIT_WRITE
    - MKNOD
    - SETFCAP
    - SETPCAP
    - SYS_ADMIN
    - SYS_CHROOT
    - SYS_PTRACE
  security_opt:
    - no-new-privileges:true # Do not allow privilege escalation.

services:
  ###########################################################################
  # Lidarr: Music manager, organizer, and PVR - https://lidarr.audio        #
  ###########################################################################

  lidarr:
    <<: *defaults
    image: ghcr.io/hotio/lidarr:pr-plugins
    container_name: lidarr
    hostname: lidarr
    environment:
      PGID: "${PGID}" # Group ID to run as.
      PUID: "${PUID}" # User ID to run as.
      TZ: "${TZ}" # Sets the timezone.
      UMASK: "${UMASK}" # Umask to apply to newly created files.
    expose:
      - 8686/tcp # Web interface reverse proxied internally at lidarr.${INTERNAL_DOMAIN}.
    networks:
      external:
      gluetun:
        ipv4_address: 172.19.3.20
        ipv6_address: fdad:21b2:bca9:3::20
      internal:
    volumes:
      - downloads:/downloads:rw # Root downloads directory.
      - media-library:/library:rw # Root media library directory.
      - lidarr:/config:rw # Configuration and data.
    depends_on:
      lidarr-db:
        condition: service_healthy # Wait for lidarr-db to be healthy before starting.
        restart: true # Restart when lidarr-db restarts.
    deploy:
      resources:
        limits:
          cpus: 2 # Allow using 2 vCPUs.
          memory: 2G # Allow using 2GB.
    healthcheck:
      test: "curl -f http://127.0.0.1:8686/api/v1/system/status?apikey=${LIDARR_API_KEY} || exit 1"

  lidarr-db:
    <<: *defaults
    image: ghcr.io/11notes/postgres:17
    container_name: lidarr-db
    hostname: lidarr-db
    read_only: true
    environment:
      POSTGRES_BACKUP_SCHEDULE: "0 6 * * *" # Run every night at 6AM.
      POSTGRES_PASSWORD: "${LIDARR_DB_PASSWORD}" # Configures the default PostgreSQL password.
      TZ: "${TZ}" # Sets the timezone.
    networks:
      internal:
        ipv4_address: 172.19.2.20 # Static IPV4 from the internal subnet
        ipv6_address: fdad:21b2:bca9:1::20 # Static IPV6 equivalent
    tmpfs:
      - "/postgres/log:uid=${PUID},gid=${PGID}" # Required for read_only image.
      - "/postgres/run:uid=${PUID},gid=${PGID}" # Required for read_only image.
    volumes:
      - lidarr-db-backups:/postgres/backup:rw # PostgreSQL backups.
      - lidarr-db-config:/postgres/etc:rw # PostgreSQL configuration.
      - lidarr-db-data:/postgres/var:rw # PostgreSQL data.
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: 0.5 # Allow using 0.5 vCPUs.
          memory: 512M # Allow using 512MB.

networks:
  external:
    external: true
    name: external-network
  gluetun:
    external: true
    name: gluetun-network
  internal:
    external: true
    name: internal-network

volumes:
  lidarr-db-backups:
    name: lidarr-db-backups-volume
    external: true
  lidarr-db-config:
    name: lidarr-db-config-volume
    external: true
  lidarr-db-data:
    name: lidarr-db-data-volume
    external: true
  lidarr:
    name: lidarr-volume
    external: true
  downloads:
    name: downloads-bind
    driver_opts:
      device: "${DOWNLOADS_PATH}"
      o: bind
      type: none
  media-library:
    name: media-library-bind
    driver_opts:
      device: "${MEDIA_LIBRARY_PATH}"
      o: bind
      type: none
