services:
  ###########################################################################
  # Socket Proxy: Proxy wrapper for the Docker socket for secure access.    #
  ###########################################################################

  socket-proxy:
    image: ghcr.io/11notes/socket-proxy:2.1.6
    container_name: socket-proxy
    hostname: socket-proxy
    read_only: true
    restart: unless-stopped
    user: "0:${DOCKER_GID}"
    environment:
      TZ: "${TZ}" # Local timezone to use.
    networks:
      - socket-proxy # Internal-only socket proxy network.
    volumes:
      - socket-proxy:/run/proxy
      - /var/run/docker.sock:/run/docker.sock:ro
    cap_drop:
      - AUDIT_WRITE
      - MKNOD
      - SETFCAP
      - SYS_ADMIN
      - SYS_CHROOT
      - SYS_PTRACE
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 64M
        reservations:
          cpus: 0.125
          memory: 32M
    security_opt:
      - no-new-privileges:true

networks:
  socket-proxy:
    external: true
    internal: true
    name: socket-proxy-network

volumes:
  socket-proxy:
    external: true
    name: socket-proxy-volume
